<ion-header>
  <ion-navbar>
    <ion-title>
      Simple AF Calculator
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div class="container">
    <form class="myInputRow">
      <ion-item id="calculator-input1">
        <ion-input type="text" placeholder="0" name="display" [(ngModel)]="result"></ion-input>
      </ion-item>
    </form>
    <div class="row">

      <button class="col" ion-button (click)="btnClicked('.')" color="energized">
        ,
      </button>
      <button class="col" ion-button (click)="btnClicked('**')" color="energized">
        ^
      </button>
      <button class="col" ion-button color="energized" (click)="btnClicked('%')">
        %
      </button>
      <button class="col" ion-button color="energized" (click)="btnClicked('/')" style="border-radius:5px 5px 5px 5px;">
        /
      </button>
    </div>
    <div class="row">
      <button class="col" ion-button (click)="btnClicked('7')">
        7
      </button>
      <button class="col" ion-button (click)="btnClicked('8')">
        8
      </button>
      <button class="col" ion-button (click)="btnClicked('9')">
        9
      </button>
      <button class="col" ion-button (click)="btnClicked('*')" color="energized">
        X
      </button>
    </div>
    <div class="row">
      <button class="col" ion-button (click)="btnClicked('4')">
        4
      </button>
      <button class="col" ion-button (click)="btnClicked('5')">
        5
      </button>
      <button class="col" ion-button (click)="btnClicked('6')">
        6
      </button>
      <button class="col" ion-button (click)="btnClicked('-')" color="energized">
        -
      </button>
    </div>
    <div class="row">
      <button class="col" ion-button (click)="btnClicked('1')">
        1
      </button>
      <button class="col" ion-button (click)="btnClicked('2')">
        2
      </button>
      <button class="col" ion-button (click)="btnClicked('3')">
        3
      </button>
      <button class="col" ion-button (click)="btnClicked('+')" color="energized">
        +
      </button>
    </div>
    <div class="row">
      <button class="col" ion-button color="danger" (click)="btnClicked('C')">
        C
      </button>
      <button class="col" ion-button (click)="btnClicked('0')">
        0
      </button>
      <button class="col" ion-button (click)="btnClicked('\(')" color="energized">
        (
      </button>
      <button class="col" ion-button (click)="btnClicked('\)')" color="energized">
        )
      </button>
    </div>
    <div class="row">
      <button class="col" ion-button (click)="btnClicked('=')" color="secondary">
        =
      </button>
    </div>
  </div>

</ion-content>
